# HTTP to HTTPS redirect configuration
server {
    listen 80;
    server_name localhost 127.0.0.1 financial-command-center;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Health check endpoint (allow HTTP)
    location /health {
        proxy_pass http://financial-command-center:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Custom error page for SSL upgrade
    error_page 497 =301 https://$server_name$request_uri;
}